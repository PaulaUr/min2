<ion-header>

  <ion-navbar>
    <ion-title>{{ subjects.name }} </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h3>Titulacion:</h3>
  <p>{{ subjects.titulacion}}</p>
  <h3>Cuatrimestre</h3>
  <p>{{ subjects.cuatrimestre}}</p>
  <h3>Alumnos: {{subjects.student.length}}</h3>
  <ion-list>
    <button ion-item *ngFor="let item of subjects.student">
      {{ item }}
    </button>

  </ion-list>
</ion-content>
