<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label>Bachelor</ion-label>
    <ion-select (ionChange)="bachSelect($event)">
      <ion-option value= "telematica" >Network</ion-option>
      <ion-option value="sistemas" >Telecommunication</ion-option>
    </ion-select>
  </ion-item>

    <ion-item>
      <ion-label>Semester</ion-label>
      <ion-select (ionChange)="semSelect($event)">
        <ion-option value= "tardor" >Autumn</ion-option>
        <ion-option value="primavera" >Spring</ion-option>
      </ion-select>
    </ion-item>

    <button ion-item *ngFor="let item of subjects ">
      {{ item.name }}
    </button>
  </ion-list>
</ion-content>
